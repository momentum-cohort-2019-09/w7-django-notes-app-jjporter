{% extends "notey/base.html" %}
{% load static %}

{% block content %}
  <div id="container">
    <ul>
    {% for note in notes %}
      <li>
        <div class="note-title"><a href="/notey/{{ note.id }}">{{ note.title }}</a></div>
      </li>
    {% endfor %}
    </ul>
  </div>
  <h4 class="new-note-link"><a href="http://127.0.0.1:8000/notey/new/">Create a new note</a></h3>
{% endblock %}
