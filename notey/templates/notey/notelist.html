{% extends "notey/base.html" %}
{% load static %}

{% block content %}

    <ul>
    {% for id, note in notes.items %}
      <li>
        <div class="note-title"><a href="/notey/{{ id }}">{{ note.title }}</a></div>
      </li>
    {% endfor %}
    </ul>
  </div>
{% endblock %}
