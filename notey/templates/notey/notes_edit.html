{% extends "notey/base.html" %}
{% load static %}

{% block content %}
<h3 class="create">Edit "{{ note.title }}"</h3>

<form action="" method="POST">

  {% csrf_token %}  

  {% for field in note %}
    <div class="input-field" {% if field.errors %}input-invalid{% endif %}>
      {{ field.label_tag }}
      {% for error in field.errors %}
        <div class="text-error"><small>{{ error }}</small></div>
      {% endfor %}
    
      {{ field }}

    </div>
  
  {% endfor %}

  <button type="submit" class="edit-button">Edit Note</button>

</form>

<p><a href='/'>Back</a></p>

{% endblock %}
